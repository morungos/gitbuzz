<!DOCTYPE html>
<html ng-app="webapp">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gitbuzz</title>
    <!-- inject:vendor:css -->
    <link rel="stylesheet" href="/bootstrap-css-only/css/bootstrap.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/todo/todo.css">
    <!-- endinject -->
  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="navbar-brand" href="/">Gitbuzz</a>
        </div>
        <div collapse="navCollapsed" class="navbar-collapse collapse" ng-controller="HeaderController">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/')}"><a href="/">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" role="main">
      <ui-view></ui-view>
    </div>

    <!-- inject:vendor:js -->
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-resource/angular-resource.js"></script>
    <script src="/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/contact/contact.js"></script>
    <script src="/header/header.js"></script>
    <script src="/home/home.js"></script>
    <script src="/morungos-templates.js"></script>
    <script src="/survey/survey.js"></script>
    <script src="/todo/todo.js"></script>
    <script src="/app.js"></script>
    <script src="/contact/contact-controller.js"></script>
    <script src="/header/header-controller.js"></script>
    <script src="/home/home-controller.js"></script>
    <script src="/survey/survey-controller.js"></script>
    <script src="/survey/survey-directives.js"></script>
    <script src="/survey/survey-services.js"></script>
    <script src="/todo/todo-controller.js"></script>
    <!-- endinject -->
  </body>
</html>
